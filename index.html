<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/calc.png" type="image/png">
    <title>calculator</title>
  </head>
  <body>
    <div>
      <section id='display'>
        <textarea></textarea>
        <p id='result'></p>
      </section>
      <section class="container">
        <button type="button" name="DEL" value="DEL">DEL</button>
        <button type="button" name="clear" value="clear">c</button>
        <button type="button" name="equal" value="=">=</button>
        <button type="button" name="digit" value="7">7</button>
        <button type="button" name="digit" value="8">8</button>
        <button type="button" name="digit" value="9">9</button>
        <button type="button" name="operator" value="-">-</button>
        <button type="button" name="operator" value="+">+</button>
        <button type="button" name="digit" value="4">4</button>
        <button type="button" name="digit" value="5">5</button>
        <button type="button" name="digit" value="6">6</button>
        <button type="button" name="operator" value="*">x</button>
        <button type="button" name="operator" value="/">รท</button>
        <button type="button" name="digit" value="1">1</button>
        <button type="button" name="digit" value="2">2</button>
        <button type="button" name="digit" value="3">3</button>
        <button type="button" name="digit" value="0">0</button>
        <button type="button" name="dot" value=".">.</button>





      </section>
    </div>




    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
